<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML EXERCISES A</title>
        <meta name="description" content="Print the numbers 1-10, each number being a different color">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p style="color: red;">1</p>
        <p style="color: green;">2</p>
        <p style="color: blue;">3</p>
        <p style="color: black;">4</p>
        <p style="color: yellow;">5</p>
        <p style="color: orange;">6</p>
        <p style="color: purple;">7</p>
        <p style="color: brown;">8</p>
        <p style="color: cyan;">9</p>
        <p style="color: blueviolet;">10</p>
    </body>
</html>
