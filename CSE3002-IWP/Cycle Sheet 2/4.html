    <script type="text/javascript">
        function digitSum(n) {
            var sum = 0;
            while (n) {
                var d = n % 10;
                sum += d * d;
                n = Math.floor(n / 10);
            }
            return sum;
        }

        var count = 0;
        var num = 1;

        document.writeln("First five happy numbers are: ");
        while (count < 5) {
            var m = num;
            do {
                m = digitSum(m);
            } while (m >= 10)

            if (m == 1) {
                document.writeln(num, ",");
                count++;
            }

            console.log(num, m);
            num++;
        }
    </script>
