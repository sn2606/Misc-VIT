<body>
    <script type="text/javascript">
        function count(arry) {
            var c = 0;
            arry.map((x) => (x > 13 && x < 29 ? c++ : c));        
            document.write("There are " + c + " numbers that are greater than 13 and less than 29.");
        }

        var arr = prompt("Enter space-separated values: ").split(" ").map((n) => parseInt(n));
        console.log(arr);
        count(arr);
    </script>
